[project]
name = "esgpull"
dynamic = ["version"]
description = "ESGF Data transfer Program"
authors = [
    {name = "Sven Rodriguez", email = "srodriguez@ipsl.fr"},
]
requires-python = ">=3.10"
license = {text = "Public"}
readme = "README.md"
maintainers = [
    {name = "Sven Rodriguez", email = "srodriguez@ipsl.fr"},
]
dependencies = [
    "MyProxyClient>=2.1.0",
    "aiofiles>=22.1.0",
    "alembic>=1.8.1",
    "click>=8.1.3",
    "click-params>=0.4.0",
    "httpx>=0.23.0",
    "humanize>=4.4.0",
    "nest-asyncio>=1.5.6",
    "pyOpenSSL>=22.1.0",
    "pydantic>=1.10.2",
    "pyyaml>=6.0",
    "tomlkit>=0.11.5",
    "rich>=12.6.0",
    "sqlalchemy>=1.4.41",
    "tqdm>=4.64.1",
    "setuptools>=65.4.1",
]
[project.optional-dependencies]

[tool.pdm.dev-dependencies]
doc = [
    "mkdocs-material>=8.5.6",
]
test = [
    "pytest>=7.1.3",
    "pytest-cov>=4.0.0",
]
lint = [
    "mypy>=0.982",
    "flake8>=5.0.4",
    "black>=22.8.0",
]

[project.scripts]
esgpull = "esgpull.cli:main"

[build-system]
requires = ["pdm-pep517>=1.0.0"]
build-backend = "pdm.pep517.api"

[tool.pdm.version]
source = "file"
path = "esgpull/version.py"

[tool.mypy]
ignore_missing_imports = true
plugins = [
    "sqlalchemy.ext.mypy.plugin"
]

[tool.pytest.ini_options]
testpaths = "tests"
minversion = "6.2.4"
filterwarnings = [
    "ignore:There is no current event loop:DeprecationWarning"
]
