name: tests

on:
  push:
    branches:
      - main
    paths:
      - "*.py"
      - esgpull/**
      - tests/**
      - .github/workflows/ci.yml
  pull_request:
    branches:
      - main
    paths:
      - "*.py"
      - esgpull/**
      - tests/**
      - .github/workflows/ci.yml

jobs:
  tests:
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Set up Python
        run: uv python install

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Run tests
        run: uv run pytest tests
